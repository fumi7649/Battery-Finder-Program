<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Finder Program</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
  <div class="bg-skyblue text-white text-center pb-2 pt-2  mb-3">
      <h1>Battery Finder Program</h1>
  </div>
  <div class="col-10 m-auto">
      <div class="mb-3">
          <p>Step1: Select your brand</p>
          <select id="brand-select" name="brand"></select>
      </div>
      <div class="mb-3">
          <p>Step2: Select your model</p>
          <select id="model-select" name="model"></select>
      </div>
      <div class="mb-3">
          <p>Step3: Input accessory power consumption</p>
          <input id="wattage" type="number" value="55" class="text-center" min="0" max="100">
      </div>
      <div class="mb-3">
          <p>Step4: Choose your battery</p>
          <div id="battery-list" class="w-100"></div>
      </div>
  </div>
 <script src="main.js"></script>  
</body>
</html>
